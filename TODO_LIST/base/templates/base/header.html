{% load static %}
<header class="todo-header">
  <div class="left-section">
    <img src="{% static "base/images/todo-logo1.png" %}" id="todo-logo">
    <nav>
      <a href="">🏠 Home</a>
      {% if request.user.is_authenticated %}
        <a href="{% url 'tasks' %}">🧾 My Tasks</a>
        <a href="{% url 'task_create' %}"><span class="new-task-logo">+</span>New Task</a>
      {% endif %}
    </nav>
  </div>
  
  <div class="right-section">
    {% if request.user.is_authenticated %}
      <span class="theme-icon">
        {% if theme %}
          🌙
        {% else %}
          🔆
        {% endif %}
      </span>
      <span class="username">Namaste🙏🏻 {{request.user}} </span>
      <form action="{% url 'logout' %}" method="POST">
        {% csrf_token %}
        <input class="logout-btn login-link-btn" type="submit" value="Logout">
      </form>
    {% else %}
      <nav>
        <a class="login-link-btn" href="{% url 'login' %}">Login</a>
        <a class="signup-link-btn" href="{% url 'signup' %}">Signup</a>
      </nav>
    {% endif %}
  </div>
</header>
